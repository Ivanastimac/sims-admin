<div>

    <table mat-table [dataSource] = "houses">
      
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Family </th>
          <td mat-cell *matCellDef="let house"> {{ house.surname }} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let house"> {{ house.Address }} </td>
        </ng-container>

        <ng-container matColumnDef="prize">
            <th mat-header-cell *matHeaderCellDef> Prize </th>
            <td mat-cell *matCellDef="let house"> {{ house.prize | currency }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
