<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" fixedInViewport
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink = "/family">
        Family
    </a>
    <a mat-list-item routerLink = "/pets">
        Pets
    </a>
    <a mat-list-item routerLink = "/houses">
        Houses
    </a>
    <a mat-list-item routerLink = "/pet-store">
        Pet Store
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
