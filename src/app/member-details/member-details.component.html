<div>

<table mat-table #table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let member"> {{member.id}} </td>
   </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let member"> {{member.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let member"> {{member.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
       <th mat-header-cell *matHeaderCellDef> Birthday </th>
       <td mat-cell *matCellDef="let member"> {{member.birthday | date}} </td>
    </ng-container>

    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef> Years </th>
      <td mat-cell *matCellDef="let member"> 
         {{member.years}}
      </td>
   </ng-container>

    <ng-container matColumnDef="school">
       <th mat-header-cell *matHeaderCellDef> School </th>
       <td mat-cell *matCellDef="let member"> {{member.school}} </td>
    </ng-container>

    <ng-container matColumnDef="work">
       <th mat-header-cell *matHeaderCellDef> Work </th>
       <td mat-cell *matCellDef="let member">
            {{member.work ? "Yes": "No"}}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
       <th mat-header-cell *matHeaderCellDef> Status </th>
       <td mat-cell *matCellDef="let member"> {{member.status}} </td>
    </ng-container>

    <ng-container matColumnDef="familyId">
       <th mat-header-cell *matHeaderCellDef> Family </th>
       <td mat-cell *matCellDef="let member"> {{ member.family }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row, 'update')"></tr>
  </table>

  <div class = "addButton">
      <button mat-mini-fab color = "success" (click) = "openDialog(emptyMember, 'add')">
         <mat-icon>+</mat-icon>
      </button>
   </div>

</div>
