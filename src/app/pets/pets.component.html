<div>

    <table mat-table #table [dataSource] = "ownedPets">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let pet"> {{ pet.name }} </td>
        </ng-container>

        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef> Breed </th>
            <td mat-cell *matCellDef="let pet"> {{ pet.breed }} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let pet"> {{ pet.age }} </td>
        </ng-container>

        <ng-container matColumnDef="familyId">
            <th mat-header-cell *matHeaderCellDef> Family </th>
            <td mat-cell *matCellDef="let pet"> {{ families[pet.familyId] }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row)"></tr>
      </table>
    
    </div>
